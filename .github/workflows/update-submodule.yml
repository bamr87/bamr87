name: Update Submodule (PR)

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      submodule:
        description: 'Submodule path to update. Leave blank to update all.'
        required: false
      base_branch:
        description: 'Base branch to open the PR against.'
        required: false
        default: 'main'

jobs:
  update-single:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up git for automation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: Update submodules (single or all)
        id: update
        run: |
          set -e
          # Update submodules, handling errors gracefully
          if [ -n "${{ github.event.inputs.submodule || '' }}" ]; then
            echo "Updating submodule: ${{ github.event.inputs.submodule }}"
            # Check if submodule exists in .gitmodules before updating
            if grep -q "\[submodule.*\"${{ github.event.inputs.submodule }}\"\]" .gitmodules 2>/dev/null || \
               grep -q "path = ${{ github.event.inputs.submodule }}" .gitmodules 2>/dev/null; then
              git submodule update --init --recursive --remote "${{ github.event.inputs.submodule }}" || echo "Warning: Failed to update submodule"
            else
              echo "Warning: Submodule ${{ github.event.inputs.submodule }} not found in .gitmodules, skipping"
            fi
          else
            echo "Updating all submodules"
            # Get list of valid submodules from .gitmodules and update each one
            if [ -f .gitmodules ]; then
              grep -E '^\s*path\s*=' .gitmodules | sed 's/.*=\s*//' | while read -r submodule_path; do
                echo "Updating submodule: $submodule_path"
                git submodule update --init --remote "$submodule_path" || echo "Warning: Failed to update $submodule_path"
              done
            else
              echo "No .gitmodules file found"
            fi
          fi
          git add .
          # list staged changes for debugging / PR body
          git diff --cached --name-only || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for pointer updates
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(submodule): update ${{ github.event.inputs.submodule || 'all' }} submodule(s)
          title: "chore(submodule): update ${{ github.event.inputs.submodule || 'all' }} submodule(s)"
          body: |
            Automated update of submodule pointer(s). This PR updates the submodule pointer(s) to latest commit(s) from submodule remote(s).
            
            If you'd like these changes auto-merged, add the label 'automerge' to the PR.
          branch: "chore/update-submodule-${{ github.event.inputs.submodule || 'all' }}-${{ github.run_id }}"
          base: ${{ github.event.inputs.base_branch || 'main' }}
          labels: automation, submodule

      - name: Nothing to do
        if: steps.update.outputs.changed == 'false'
        run: echo "No submodule pointer updates detected."
