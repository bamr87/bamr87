name: Update Submodules

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:
    inputs:
      submodule:
        description: 'Specific submodule to update (leave empty for all)'
        required: false
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update all submodules
        if: ${{ github.event.inputs.submodule == '' }}
        run: |
          git submodule update --remote --merge
          git add .
      
      - name: Update specific submodule
        if: ${{ github.event.inputs.submodule != '' }}
        run: |
          git submodule update --remote --merge ${{ github.event.inputs.submodule }}
          git add ${{ github.event.inputs.submodule }}
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No submodule updates available"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Submodule updates detected"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update submodules to latest versions'
          title: 'chore: Update Submodules'
          body: |
            ## Submodule Updates
            
            This PR updates submodules to their latest versions.
            
            ### Changed Submodules
            ```
            ${{ steps.check_changes.outputs.changes }}
            ```
            
            Please review the changes in each submodule before merging.
            
            ---
            *This PR was automatically generated by GitHub Actions*
          branch: automated/update-submodules
          delete-branch: true
          labels: dependencies, automated
