name: Update Submodules

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:
    inputs:
      submodule:
        description: 'Specific submodule to update (leave empty for all)'
        required: false
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update all submodules
        if: ${{ github.event.inputs.submodule == '' }}
        run: |
          # Get list of valid submodules from .gitmodules and update each one
          if [ -f .gitmodules ]; then
            grep -E '^\s*path\s*=' .gitmodules | sed 's/.*=\s*//' | while read -r submodule_path; do
              echo "Updating submodule: $submodule_path"
              git submodule update --init --remote --merge "$submodule_path" || echo "Warning: Failed to update $submodule_path"
            done
          else
            echo "No .gitmodules file found"
          fi
          git add .
      
      - name: Update specific submodule
        if: ${{ github.event.inputs.submodule != '' }}
        run: |
          # Check if submodule exists in .gitmodules before updating
          if grep -q "\[submodule.*\"${{ github.event.inputs.submodule }}\"\]" .gitmodules 2>/dev/null || \
             grep -q "path = ${{ github.event.inputs.submodule }}" .gitmodules 2>/dev/null; then
            git submodule update --init --remote --merge ${{ github.event.inputs.submodule }} || echo "Warning: Failed to update submodule"
            git add ${{ github.event.inputs.submodule }}
          else
            echo "Warning: Submodule ${{ github.event.inputs.submodule }} not found in .gitmodules, skipping"
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No submodule updates available"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Submodule updates detected"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update submodules to latest versions'
          title: 'chore: Update Submodules'
          body: |
            ## Submodule Updates
            
            This PR updates submodules to their latest versions.
            
            ### Changed Submodules
            ```
            ${{ steps.check_changes.outputs.changes }}
            ```
            
            Please review the changes in each submodule before merging.
            
            ---
            *This PR was automatically generated by GitHub Actions*
          branch: automated/update-submodules
          delete-branch: true
          labels: dependencies, automated
