site_name: bamr87 Documentation
site_description: Enterprise Architecture, Development, and DevOps Documentation
site_author: Amr Abdel-Motaleb
site_url: https://bamr87.github.io/bamr87/

# Repository
repo_name: bamr87/bamr87
repo_url: https://github.com/bamr87/bamr87
edit_uri: edit/main/README/docs/

# Copyright
copyright: Copyright &copy; 2025 Amr Abdel-Motaleb

# Configuration
docs_dir: README/docs
site_dir: site

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - Sitemap: sitemap.md
  - Setup: setup/
  - User Guides: user-guides/
  - API Reference: api/
  - Architecture: architecture/
  - Development: development/
  - Miscellaneous: misc/
  - Results: results/

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bamr87
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/amrabdel
    - icon: fontawesome/solid/globe
      link: https://bashconsultants.com
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
